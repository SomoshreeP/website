<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <link rel="icon" href="icon.png" type="image/x-icon">
    <style>
        body {
            background-size: cover; /* Makes sure the image covers the entire background */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; /* Optional: Sets a default font for better appearance */
        }
        header, nav, main {
            background-color: rgba(33, 207, 74, 0.8); /* Optional: adds a semi-transparent background to content sections */
            padding: 20px;
            margin: 10px;
            border-radius: 8px; /* Optional: rounds the corners of the content sections */
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Webpage</h1>
    </header>

    </nav>

    </main>
</body>
</html>
