<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link to PDF</title>
    <link rel="icon" href="icon.png" type="image/x-icon">
    <style>
        body {
            background-color: bisque;
            background-size: little; /* Makes sure the image covers the entire background */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; /* Optional: Sets a default font for better appearance */
        }
        header, nav, main {
            background-color: rgb(122, 141, 158); /* Optional: adds a semi-transparent background to content sections */
            padding: 20px;
            margin: 10px;
            border-radius: 8px; /* Optional: rounds the corners of the content sections */
        }
    </style>
</head>
<body>
    <h1>Link to a PDF File</h1>
    <p>Click the link below to open the PDF:</p>
    <a href="TOC Tricky MCQ.pdf" target="_blank">Open PDF</a>
</body>
</html>
