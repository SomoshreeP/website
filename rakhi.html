<!DOCTYPE html>
<html>
<head>
    <title>Happy Raksha Bandhan</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .main {
            background: linear-gradient(135deg, #f7e1d7, #fbc2eb, #fefefe); /* Blended three-color gradient */
            background-size: cover;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        .inner-box {
            position: relative;
            height: 100vh;
            width: 100%;
        }
        .boy {
            width: 450px;
            position: absolute;
            top: -400px;
            left: 30%;
        }
        .girl {
            width: 550px;
            position: absolute;
            bottom: -400px;
            left: 25%;
        }
        h1 {
            font-size: 50px;
            position: absolute;
            bottom: 100px;
            left: -90%;
            color: #b50600; /* Softer red color */
        }
        .description {
            font-size: 24px;
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: yellowgreen;
            text-align: center;
            width: 80%;
        }
        .animated-text {
            font-size: 20px;
            font-style: oblique;
            position: absolute;
            bottom: 50px;
            left: 55%;
            transform: translateX(-50%);
            color: blue;
            white-space: pre-wrap; /* Preserve spaces and line breaks */
            text-align: center;
            width: 80%;
        }
        /* Audio controls */
        .audio-controls {
            position: absolute;
            bottom: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }
        .audio-controls button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        /* Hide audio controls */
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <section class="main">
        <div class="container">
            <div class="inner-box">
                <img src="2222.png" class="boy">
                <img src="g1-removebg-preview.png" class="girl">
                <h1>Happy Raksha Bandhan!</h1>
                <p id="animatedText" class="animated-text"></p>
            </div>
        </div>
    </section>
    <!-- Add audio element -->
    <audio id="backgroundMusic" autoplay loop>
        <source src="Nadaniya.mp3" type="audio/mpeg">
    </audio>
    <!-- Audio controls -->
    <section class="audio-controls">
        <button id="playButton">Play Music</button>
        <button id="pauseButton">Pause Music</button>
    </section>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $(".boy").animate({ top: "+=400" }, 2000);
            $(".girl").animate({ bottom: "+=600" }, 6000);
            $("h1").animate({ left: "+=1400" }, 7000);

            const animatedTextElement = document.getElementById('animatedText');
            const text = ["Raksha Bandhan is a Hindu festival celebrating the bond between brothers and sisters,",
                          "where sisters tie a protective thread, or 'rakhi,' around their brothers' wrists,",
                          "symbolizing love and protection. In return, brothers offer gifts and a promise to protect their sisters."];
            let i = 0;

            function displayWordByWord() {
                if (i < text.length) {
                    const words = text[i].split(' ');
                    let j = 0;
                    function displayNextWord() {
                        if (j < words.length) {
                            animatedTextElement.innerHTML += words[j] + ' ';
                            j++;
                            setTimeout(displayNextWord, 100); // Adjust timing for word appearance
                        } else {
                            animatedTextElement.innerHTML += '<br>';
                            i++;
                            setTimeout(displayWordByWord, 500); // Adjust timing between lines
                        }
                    }
                    displayNextWord();
                }
            }

            displayWordByWord();
        });

        // Play and Pause Button Functionality
        document.getElementById('playButton').addEventListener('click', function() {
            var audio = document.getElementById('backgroundMusic');
            if (audio) {
                audio.play();
            }
        });

        document.getElementById('pauseButton').addEventListener('click', function() {
            var audio = document.getElementById('backgroundMusic');
            if (audio) {
                audio.pause();
            }
        });
    </script>
</body>
</html>
