<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="icon" href="cute.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font: bold 22px "Times New Roman", sans-serif;
            background-color: rebeccapurple;
        }
        .clock {
            border: 20px solid #606060;
            color: cyan;
            padding: 40px;
            border-radius: 10px;
            background-color: #222222;
        }
        #Date {
            font-size: 20px !important;
            text-align: center;
        }
        .clock ul {
            list-style: none;
            display: flex;
            font-size: 90px;
            gap: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="clock">
            <div id="Date">Wednesday 31 July 2024</div>
            <ul>
                <li id="hours">05</li>
                <li id="point">:</li>
                <li id="min">20</li>
                <li id="point">:</li>
                <li id="sec">30</li>
            </ul>
        </div>
    </div>
    <script>
        function clock() {
            var monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            var dayNames = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            
            var today = new Date();
            
            // Update Date
            document.getElementById('Date').innerHTML = 
                dayNames[today.getDay()] + ' ' + today.getDate() + ' ' + monthNames[today.getMonth()] + ' ' + today.getFullYear();
            
            // Get time components
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();
            
            // Format time components with leading zeros
            h = h < 10 ? '0' + h : h;
            m = m < 10 ? '0' + m : m;
            s = s < 10 ? '0' + s : s;
            
            // Update time display
            document.getElementById('hours').innerHTML = h;
            document.getElementById('min').innerHTML = m;
            document.getElementById('sec').innerHTML = s;
        }

        // Update the clock every second
        setInterval(clock, 1000);

        // Initialize the clock immediately
        clock();
    </script>
</body>
</html>
